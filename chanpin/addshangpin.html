<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="script" href="../layui.js">
    <title>无标题文档</title>
</head>

<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md9">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-inline">
                        <input name="ptitle" class="layui-input" style="width: 200px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属分类</label>
                    <div class="layui-input-inline">
                        <select class="layui-select" name="cid">
                            <volist name="catgood" id="cg">
                                <option selected="" value="{$cg['cid']}">{$cg['cname']}</option>
                                <option selected="" value="test">111</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">价格</label>
                    <div class="layui-input-inline">
                        <input name="uprice" class="layui-input" style="width: 200px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手续费</label>
                    <div class="layui-input-inline">
                        <input name="feeprice" class="layui-input" style="width: 200px">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../layui.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
