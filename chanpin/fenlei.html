<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="script" href="../layui.js">
    <title>无标题文档</title>
</head>

<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md2">
           <a href="../index/index.html"> <button onclick="location.href" class="layui-btn">添加分类</button></a>
        </div>
        <div class="layui-col-md3">
            <a href="../index/index.html"> <button onclick="location.href" class="layui-btn">添加商品</button></a>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12">
            <table class="layui-table" lay-data="{width: 892, height:500, url:'../test/user.html', page:true, id:'idTest'}" lay-filter="demo">
                <thead>
                <tr>
                    <th lay-data="{field:'id', sort: true, fixed: true}">编号</th>
                    <th lay-data="{field:'username',}">产品名称</th>
                    <th lay-data="{field:'sex', sort: true}">价格/手</th>
                    <th lay-data="{field:'id', sort: true, fixed: true}">浮动盈亏</th>
                    <th lay-data="{field:'username',}">手续费</th>
                    <th lay-data="{field:'sex', sort: true}">外盘价</th>
                    <th lay-data="{field:'id', sort: true, fixed: true}">所属分类</th>
                    <th lay-data="{field:'username',}">点差x</th>
                    <th lay-data="{field:'sex', sort: true}">点差-</th>
                    <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>
</body>
</html>
