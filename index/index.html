<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/layui.css">
    <link rel="script" href="../layui.js">
<title>无标题文档</title>
</head>

<body>
	<div class="layui-container">
   	  <div class="layui-row">
        	<div class="layui-col-md3">
       			<button class="layui-btn">访问量：<span class="layui-badge layui-bg-cyan">30000</span></button>
            </div>
            <div class="layui-col-md3">
            	<button class="layui-btn">用户：<span class="layui-badge layui-bg-cyan">30000</span></button>
            </div>
            <div class="layui-col-md3">
            	<button class="layui-btn">订单：<span class="layui-badge layui-bg-cyan">30000</span></button>
            </div>
            <div class="layui-col-md3">
            	<button class="layui-btn">交易总额：<span class="layui-badge layui-bg-cyan">30000</span></button>
            </div>
        </div>
        <div class="layui-row"></div>
        <div class="layui-row">
        <br>
        	<div class="layui-col-md10"><span class="layui-badge">最新交易记录：30</span></div>
        </div>
        <div class="layui-row">
            <table class="layui-table" lay-data="{height:310, url:'../test/user.html', page:true, id:'test2', skin: 'row', even: true}">
                <thead>
                <tr>
                    <th lay-data="{field:'id', sort: true}">订单编号</th>
                    <th lay-data="{field:'username', templet: '#usernameTpl'}">用户</th>
                    <th lay-data="{field:'sex', sort: true, templet: '#sexTpl'}">订单时间</th>
                    <th lay-data="{field:'city',}">产品信息</th>
                    <th lay-data="{field:'sign'}">数量</th>
                    <th lay-data="{field:'experience', sort: true, style:'background-color: #eee;'}">类型</th>
                    <th lay-data="{field:'score', sort: true}">订单数量</th>
                    <th lay-data="{field:'classify', style:'background-color: #009688; color: #fff;'}">手续费</th>
                    <th lay-data="{field:'wealth', sort: true}">订单总金额</th>
                </tr>
                </thead>
            </table>

        </div>
        <div class="layui-row"></div>
    </div>
    <script src="../layui.js"></script>
    <script type="text/html" id="usernameTpl">
        <a href="/?table-demo-id={{d.id}}" class="layui-table-link" target="_blank">{{ d.username }}</a>
    </script>
    <script type="text/html" id="sexTpl">
        {{#  if(d.sex === '女'){ }}
        <span style="color: #F581B1;">{{ d.sex }}</span>
        {{#  } else { }}
        {{ d.sex }}
        {{#  } }}
    </script>

    <script type="text/html" id="barDemo1">
        <a class="layui-btn layui-btn-xs" lay-event="edit">工具性按钮</a>
    </script>
    <script>
        layui.use('table', function(){
            var table = layui.table;
        });
    </script>
</body>
</html>
